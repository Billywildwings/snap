name: node
version: '8.9.4'
summary: Node.js
description: |
  A JavaScript runtime built on Chrome's V8 JavaScript engine. Node.js uses an event-driven, non-blocking I/O model that makes it lightweight and efficient. Node.js' package ecosystem, npm, is the largest ecosystem of open source libraries in the world. https://nodejs.org/

grade: stable
confinement: classic

apps:
  node:
    command: bin/node
  npm:
    command: bin/npm
  yarn:
    command: bin/yarn.js

parts:
  node:
    plugin: make
    source-type: tar
    source: https://nodejs.org/download/release/v8.9.4/node-v8.9.4.tar.gz
    build-packages:
      - g++
      - make
      - python2.7
      - ccache
    prepare: |
      ./configure --prefix=/ --release-urlbase=https://nodejs.org/download/release/ --tag=
    install: |
      mkdir -p 30994SNAPCRAFT_PART_INSTALL/etc
      echo "prefix = /usr/local" >> 30994SNAPCRAFT_PART_INSTALL/etc/npmrc
  yarn:
    source-type: tar
    source: https://yarnpkg.com/latest.tar.gz
    plugin: dump
